<body>
<h1 id="intro">Answer our Disney trivia to access our special movie quiz <span id="fancy"></span></h1>
        <br>
        Q: How old is Mickey Mouse?
        <SCRIPT>
    function passWord() {
        var testV = 1;
        var pass1 = prompt('Please Enter Your Password',' ');
        while (testV < 3) {
            if (!pass1)
                history.go(-1);
            if (pass1.toLowerCase() == "90") {
                alert('You Got it Right!');
                window.open(href="DisneyQuestions.html");
                break;
            }
            testV+=1;
            var pass1 =
                prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
        }
        if (pass1.toLowerCase()!="password" & testV ==3)
            history.go(-1);
        return " ";
    }
</SCRIPT>
        <CENTER>
                <FORM>
                    <input type="button" value="Enter Protected Area" onClick="passWord()">
                </FORM>
            </CENTER>

</body>
</html>
